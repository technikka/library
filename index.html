<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">  
  <title>My Library</title>
</head>
<body>
  <h1>My library</h1>
  <button type="button" class="newBookBtn" form="newBook">New Book</button>
  <div class="backdrop"></div>
  <div class="modal">
    <div class="exit-btn">X</div>
    <section>
      <form action="">
        <label for="title">Title</label>
        <input type="text" name="title">
  
        <label for="author">Author</label>
        <input type="text" name="author">
  
        <label for="pages">Number of Pages</label>
        <input type="text" name=pages>
  
        <label for="read">Have you read this?</label>
        <select name="read" id="">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
  
        <input type="submit" value="Add Book To Library">
      </form>
    </section>
  </div>

  <div class="books-container"></div>

  <script src="main.js"></script>
</body>
</html>
